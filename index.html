<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>Instagram Post</title>
    </head>
    <body>
        <div class="post">
            <div class="card">
                <div class="header">
                    <span><i class="fa-brands fa-html5"></i></span>
                    <div class="header-text">
                        <h4>HTML 5</h4>
                        <span>Rigoberto</span>  
                    </div>
                    <div class="dot">
                        <img src="Imagenes/dots.png" alt="">
                    </div>
                </div>
                <div class="paisaje">
                    <img src="Imagenes/paisaje-e1549600034372.jpg" alt="">
                </div>
                <div class="buttons">
                    <div class="buttons-left">
                    <span><i class="fa-regular fa-heart"></i></span>
                    <span><i class="fa-regular fa-comment"></i></span>
                    <span><i class="fa-regular fa-paper-plane"></i></span>
                    <span class="save"><i class="fa-regular fa-bookmark"></i></span>
                     </div>
                </div>
                <div class="footer">
                    <p>Liked by <strong>4Geeks Academy, Sebastian</strong> and <strong>others</strong></p>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit nihil fugit ipsa dolores dolor distinctio, voluptate aut quam omnis incidunt praesentium perferendis! Necessitatibus quae voluptatem vitae natus quaerat laboriosam ab?</p>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8f6aad3baa.js" crossorigin="anonymous"></script>
    </body>
</html>
